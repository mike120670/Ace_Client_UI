<!DOCTYPE html>
<html>
<head>
   
    <meta name="viewport" content="width=device-width" />
    <title>Forgot Password</title>
    
    <link rel="stylesheet" type="text/css" href="../Content/Site1.css" />
    <link rel="stylesheet" type="text/css" href="../Content/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Content/Aos/aos.css" />

    <script src="../Scripts/jquery-1.12.3.js" type="text/javascript"></script>
    <script src="../Scripts/bootstrap.js" type="text/javascript"></script>
    <script src="../Content/Aos/aos.js" type="text/javascript"></script>
    <!--Custom CSS-->
    

    <!--Angular-->
    <script src="../Scripts/AngularJS/angular.js"></script>
    <script src="AngularJS/forgot-password.js"></script>
</head>

<body class="forgotPassword full-height no-scroll" ng-app="forgotPasswordApp" ng-controller="forgotPasswordController">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="imagePosition"><img src="/Content/images/AceLogo-modified.png" width="69px" height="85px" /></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="panel-body">
                <h2>Forgot your password?</h2>
                <h4>Please enter your email.</h4>
                <br /> 
                <div class="panel panel-primary">
                    <div class="panel-heading">

                        <label>Forgot Password</label>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <div class="col-md-10">
                                    <input type="text" ng-model="forgotPassword.Email" class="form-control" placeholder="Your Email Address">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-8">
                                    <br />
                                    <input type="submit" ng-click="ForgotPassword()" value="Email Link" class="btn btn-primary" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
</body>
</html>
